<mat-card *ngFor="let player of players | async; let i = index" class="mb-3">
  <h3 class="text-center mat-primary-color">{{i + 1}}. {{(getPlayerByRef(player.playerRef) | async)?.name}}</h3>
  <div class="row">
    <div class="col text-right">Punkte:</div>
    <div class="col">{{player.points}}</div>
  </div>
  <div class="row">
    <div class="col text-right">Durchschnitt:</div>
    <div class="col">{{player.points / getTrownArrows(player.throws) * 3 | number}}</div>
  </div>
  <div class="row">
    <div class="col text-right">Pfeile:</div>
    <div class="col">{{getTrownArrows(player.throws)}}</div>
  </div>
</mat-card>
<div class="row">
  <div class="col text-center">
    <button [routerLink]="['/','game','new']" color="primary" mat-flat-button>Neues Spiel Starten</button>
  </div>
</div>
