<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th *matHeaderCellDef mat-header-cell> Id</th>
    <td *matCellDef="let element" mat-cell><a [routerLink]="[element.id]">{{element.id}}</a></td>
  </ng-container>

  <ng-container matColumnDef="winner">
    <th *matHeaderCellDef mat-header-cell> Winner</th>
    <td *matCellDef="let element" mat-cell>{{element.winner?.name}}</td>
  </ng-container>

  <ng-container matColumnDef="finished">
    <th *matHeaderCellDef mat-header-cell> Finished</th>
    <td *matCellDef="let element" mat-cell>
      <a *ngIf="!element.finished" [routerLink]="[element.id]">{{element.finished}}</a>
      <a *ngIf="element.finished" [routerLink]="[element.id, 'result']">{{element.finished}}</a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="mode">
    <th *matHeaderCellDef mat-header-cell> Mode</th>
    <td *matCellDef="let element" mat-cell> {{element.mode}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th *matHeaderCellDef mat-header-cell> Type</th>
    <td *matCellDef="let element" mat-cell> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="players">
    <th *matHeaderCellDef mat-header-cell> Looser</th>
    <td *matCellDef="let element" mat-cell>
      <ng-container *ngFor="let player of element.players">
        <ng-container *ngIf="player.name">{{player.name}},&nbsp;</ng-container>
      </ng-container>
    </td>
  </ng-container>

  <!--  &lt;!&ndash; Weight Column &ndash;&gt;-->
  <!--  <ng-container matColumnDef="weight">-->
  <!--    <th mat-header-cell *matHeaderCellDef> Weight </th>-->
  <!--    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
  <!--  </ng-container>-->

  <!-- Symbol Column -->
  <!--  <ng-container matColumnDef="symbol">-->
  <!--    <th *matHeaderCellDef mat-header-cell> Symbol</th>-->
  <!--    <td *matCellDef="let element" mat-cell> {{element.symbol}} </td>-->
  <!--  </ng-container>-->

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
